<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Simple TODO</title>
    <link rel="stylesheet" href="css/sakura.css" type="text/css">
    <link rel="stylesheet" href="css/sakura-custom.css">
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/top.js}"></script>
</head>
<body>
<main>
    <h1>Simple TODO</h1>

    <section>
        <h2>新規登録</h2>

        <form method="post" th:action="@{/api/tasks}" class="inline">
            <input name="subject" type="text" required/>
            <button type="submit">登録</button>
        </form>
    </section>

    <h2>一覧</h2>

    <section>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>内容</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}" th:object="${task}">
                <td th:text="*{id}"></td>
                <td th:text="*{subject}"></td>
                <td>
                    <th:block th:if="not *{isCompleted}">
                        <form th:action="@{/tasks/complete}" method="post">
                            <input name="taskId" type="hidden" th:value="*{id}">
                            <button type="submit">完了</button>
                        </form>
                        <form th:action="@{/tasks/delete}" method="post">
                            <input name="taskId" type="hidden" th:value="*{id}">
                            <button type="submit">削除</button>
                        </form>
                    </th:block>
                    <th:block th:if="*{isCompleted}">
                        完了済み
                    </th:block>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
